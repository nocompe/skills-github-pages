<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Andreina - 6 Meses de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6f61;
            margin-top: 20px;
        }
        p {
            color: #333;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #ff6f61;
            font-weight: bold;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .music-box {
            margin-top: 20px;
            font-size: 18px;
        }
        .music-box a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            opacity: 0.8;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 82%, 18% 100%, 0% 38%);
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-10%);
            }
        }
    </style>
</head>
<body>
    <h1>Para Ti, Andreina 仇벒잺</h1>
    <p>Feliz aniversario de 6 meses, mi amor. Eres la raz칩n por la que sonr칤o cada d칤a. Espero que esta peque침a sorpresa te haga tan feliz como t칰 me haces a m칤.</p>

    <div class="countdown" id="countdown">

    </div>

    <div class="image-gallery">
        <img src="Imagen1.png" alt="Imagen 1">
        <img src="Imagen2.png" alt="Imagen 2">
        <img src="Imagen3.png" alt="Imagen 3">
        <img src="Imagen4.png" alt="Imagen 4">
        <img src="Imagen5.png" alt="Imagen 5">
        <img src="Imagen6.png" alt="Imagen 6">
        <img src="Imagen7.png" alt="Imagen 7">

    <div class="music-box">

    </div>

    <div class="hearts">
        <!-- Corazones animados -->
        <div class="heart" style="left: 20%; animation-duration: 4s;"></div>
        <div class="heart" style="left: 50%; animation-duration: 6s;"></div>
        <div class="heart" style="left: 80%; animation-duration: 8s;"></div>
        <div class="heart" style="left: 30%; animation-duration: 5s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 7s;"></div>
    </div>
<audio controls autoplay loop>
    <source src="ALMA DINAMITA (Live Set).mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio. Puedes descargar la m칰sica 
    <a href="ALMA DINAMITA (Live Set).mp3">aqu칤</a>.
</audio>

    <script>
        // Configuraci칩n de la fecha de destino
        const countdownDate = new Date("December 5, 2024 00:00:00").getTime();

        // Actualizaci칩n del temporizador cada segundo
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance > 0) {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = `Faltan: ${hours}:${minutes}:${seconds}`;
            } else {
                clearInterval(interval);
                document.getElementById("countdown").innerText = "춰Hoy es nuestro d칤a especial! 仇벒잺";
            }
        }, 1000);
    </script>
</body>
</html>
